<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW | Finance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --primary: #00f2ea;
            --primary-dim: rgba(0, 242, 234, 0.1);
            --accent: #ff0055;
            --bg: #050507;
            --card: #111116;
            --border: #22222b;
            --text: #ffffff;
            --text-dim: #8888aa;
            --success: #00ff9d;
            --success-bg: rgba(0, 255, 157, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, var(--bg) 60%);
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        /* HEADER */
        .header { text-align: center; margin-bottom: 1rem; }
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* UPLOAD ZONE */
        .upload-zone {
            background: var(--card);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 4rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover, .upload-zone.active {
            border-color: var(--primary);
            background: var(--primary-dim);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(0, 242, 234, 0.2);
        }

        .zone-text { color: var(--text-dim); margin-top: 1rem; font-weight: 300; }
        .zone-icon { font-size: 2.5rem; color: var(--primary); filter: drop-shadow(0 0 10px var(--primary)); }

        /* BUTTONS */
        .btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 1rem 3rem;
            border-radius: 100px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 auto;
            display: block;
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .btn:disabled {
            background: var(--border);
            color: var(--text-dim);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* RESULTS TABLE */
        .results-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            display: none; /* Hidden initially */
            box-shadow: 0 20px 50px -20px rgba(0,0,0,0.5);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .action-group { display: flex; gap: 0.75rem; }

        .btn-sm {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-copy { background: #222; color: #fff; border: 1px solid #333; }
        .btn-copy:hover { border-color: #666; }
        
        .btn-push { 
            background: linear-gradient(45deg, var(--accent), #ff5500);
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 0, 85, 0.3);
        }
        .btn-push:hover { box-shadow: 0 4px 25px rgba(255, 0, 85, 0.5); transform: translateY(-1px); }

        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        
        th {
            text-align: left;
            color: var(--text-dim);
            font-weight: 400;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text);
        }

        tr:last-child td { border-bottom: none; }
        
        /* Currency Column */
        td.usd-col { font-family: 'JetBrains Mono', monospace; color: var(--primary); }
        
        /* SYNCED STATE ANIMATION */
        tr.synced {
            background-color: rgba(0, 255, 157, 0.05);
            transition: background-color 0.5s ease;
        }
        tr.synced td {
            color: var(--success);
            border-bottom-color: var(--success-bg);
        }
        tr.synced td.usd-col { color: var(--success); }
        
        /* Loading */
        .loader {
            width: 100%;
            height: 4px;
            background: var(--border);
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            display: none;
            margin-top: 2rem;
        }
        .loader::after {
            content: '';
            position: absolute;
            left: 0; top: 0; height: 100%; width: 40%;
            background: var(--primary);
            animation: load 1s infinite linear;
        }
        @keyframes load { 0% { left: -40%; } 100% { left: 140%; } }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>FLOW</h1>
            <p class="subtitle">Automated Financial Intelligence</p>
        </div>

        <div class="upload-zone" id="uploadZone">
            <div class="zone-icon">+</div>
            <p class="zone-text">Drop receipt screenshots here</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none">
        </div>

        <div class="loader" id="loader"></div>
        <button class="btn" id="extractBtn" disabled>Process Images</button>

        <div class="results-card" id="resultsArea">
            <div class="toolbar">
                <div style="font-weight: 600; color: var(--text-dim)">TRANSACTIONS</div>
                <div class="action-group">
                    <button class="btn-sm btn-copy" id="copyBtn">Copy Data</button>
                    <button class="btn-sm btn-push" id="pushBtn">Push to Sheets</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>AED</th>
                        <th>USD</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzKAZRf7Ybq9xpXEFgqbourt3I52InIJLAAM-EdhSBTciEtYTUCsHFmClctDm8jzSbU/exec'; 
        // ---------------------

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const extractBtn = document.getElementById('extractBtn');
        const resultsArea = document.getElementById('resultsArea');
        const tableBody = document.getElementById('tableBody');
        const copyBtn = document.getElementById('copyBtn');
        const pushBtn = document.getElementById('pushBtn');
        const loader = document.getElementById('loader');
        
        let selectedFiles = [];
        let extractedData = [];

        // Drag & Drop Visuals
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => { 
            e.preventDefault(); 
            uploadZone.classList.add('active'); 
        });
        uploadZone.addEventListener('dragleave', () => { 
            uploadZone.classList.remove('active'); 
        });
        uploadZone.addEventListener('drop', (e) => { 
            e.preventDefault(); 
            uploadZone.classList.remove('active'); 
            handleFiles(e.dataTransfer.files); 
        });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            Array.from(files).forEach(f => selectedFiles.push(f));
            updateUI();
        }

        function updateUI() {
            extractBtn.disabled = selectedFiles.length === 0;
            if (selectedFiles.length > 0) {
                document.querySelector('.zone-text').textContent = `${selectedFiles.length} images ready`;
                document.querySelector('.zone-icon').textContent = 'ðŸ“¸';
            }
        }

        // EXTRACTION LOGIC
        extractBtn.addEventListener('click', async () => {
            loader.style.display = 'block';
            extractBtn.style.display = 'none';
            
            // Get Exchange Rate
            let rate = 0.272;
            try { 
                const r = await fetch('https://open.er-api.com/v6/latest/AED'); 
                const d = await r.json(); 
                rate = d.rates.USD; 
            } catch(e){}

            const allTrans = [];
            for (const file of selectedFiles) {
                try {
                    const base64 = await new Promise(r => { 
                        const reader = new FileReader(); 
                        reader.onload = () => r(reader.result.split(',')[1]); 
                        reader.readAsDataURL(file); 
                    });

                    const res = await fetch('/api/extract', { 
                        method: 'POST', 
                        body: JSON.stringify({ image: base64, mediaType: file.type }) 
                    });
                    const data = await res.json();
                    
                    if (data.content && data.content[0].text) {
                        const jsonText = data.content[0].text.replace(/```json|```/g, '').trim();
                        JSON.parse(jsonText).forEach(t => {
                            const aed = parseFloat(t.amount.toString().replace(/,/g, ''));
                            allTrans.push({
                                date: t.date,
                                description: t.description,
                                amount: aed,
                                amountUSD: (aed * rate).toFixed(2)
                            });
                        });
                    }
                } catch (e) { console.error(e); }
            }

            extractedData = allTrans;
            renderTable();
            
            loader.style.display = 'none';
            resultsArea.style.display = 'block';
            extractBtn.style.display = 'block';
            extractBtn.textContent = "Process More";
            selectedFiles = []; // Reset for next batch
            document.querySelector('.zone-text').textContent = "Drop receipt screenshots here";
        });

        function renderTable() {
            tableBody.innerHTML = extractedData.map(row => `
                <tr>
                    <td>${row.date}</td>
                    <td>${row.description}</td>
                    <td>${row.amount}</td>
                    <td class="usd-col">${row.amountUSD}</td>
                </tr>
            `).join('');
        }

        // PUSH LOGIC with VISUAL FEEDBACK
        pushBtn.addEventListener('click', async () => {
            const originalText = pushBtn.textContent;
            pushBtn.textContent = "Syncing...";
            pushBtn.disabled = true;

            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: extractedData })
                });

                // --- VISUAL SUCCESS STATE ---
                // 1. Change Button
                pushBtn.textContent = "âœ“ Synced";
                pushBtn.style.background = "var(--success)";
                pushBtn.style.color = "var(--bg)";
                pushBtn.style.boxShadow = "none";

                // 2. Change Table Rows (Green Highlight)
                const rows = tableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    row.classList.add('synced');
                });
                
                // Reset button after 3s
                setTimeout(() => {
                    pushBtn.textContent = originalText;
                    pushBtn.style.background = ""; // reverts to CSS
                    pushBtn.style.color = "";
                    pushBtn.disabled = false;
                }, 3000);

            } catch (e) { 
                alert("Error pushing to sheet"); 
                pushBtn.textContent = "Error"; 
                pushBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', () => {
            let tsv = 'Date\tDescription\tAED\tUSD\n';
            extractedData.forEach(r => tsv += `${r.date}\t${r.description}\t${r.amount}\t${r.amountUSD}\n`);
            navigator.clipboard.writeText(tsv);
            copyBtn.textContent = "Copied";
            setTimeout(() => copyBtn.textContent = "Copy Data", 2000);
        });
    </script>
</body>
</html>
